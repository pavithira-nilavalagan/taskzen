<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="icon" type="image/x-icon" href="../static/image/taskzen_logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-semibold text-slate-900 mb-6 text-center">Create Account</h2>

    <form method="post" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-slate-900 mb-2">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Enter Name"
          required
          class="w-full px-4 py-3 text-sm text-slate-900 bg-slate-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
        >
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-slate-900 mb-2">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter Email"
          required
          class="w-full px-4 py-3 text-sm text-slate-900 bg-slate-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-900 mb-2">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Enter Password"
          required
          class="w-full px-4 py-3 text-sm text-slate-900 bg-slate-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
        >
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 text-white font-medium rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-slate-600 mt-6">
      Already have an account? 
      <a href="/login" class="text-blue-600 font-medium hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
